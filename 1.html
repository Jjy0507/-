<title>无标题文档</title>

<body>
<div>
  <div id="header">
    <p>在线答疑系统</p>

        </tr>
        <tr>
          <td colspan="2"><p>回复内容：</p></td>
        </tr>
        <tr>
          <td class="a"><p>李四</p>
          <p>2010-5-5</p></td>
          <td class="b">我觉得没有基础也可以的</td>
        </tr>
        <tr>
          <td class="a"><p>王五</p>
            <p>2010-5-6</p>
          </td>
          <td class="b">那从C语言学习也好啊</td>
        </tr>
        <tr>
          <td colspan="2"><center><button type="button">提交</button></center></td>
        </tr>
      </table>
       <table width="730"  border="1" cellspacing="0" cellpadding="1">

        </tr>
        <tr>
          <td><p>李四</p>
          <p>2010-5-5</p></td>
          <td class="b">我觉得没有基础也可以的</td>
        </tr>
        <tr>
          <td class="a"><p>王五</p>
            <p>2010-5-6</p>
          </td>

        </tr>
        <tr>
          <td colspan="2"><center><button type="button">提交</button></center></td>
        </tr>
      </table>
    </div>
  </div>
</div>
