<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/zhuce.css">
</head>
<body>
	<div id="register"> 
	<form onsubmit="return check()" method="post" action="http://www.baidu.com/">
	    <fieldset>
	      	<legend>请填写注册信息</legend>
	      	<p>
	      		<label>&nbsp用户名:</label>
	      		<input type="text" id="txtName" class="txt" onblur="chackName()"/>
	      		<span id="span_name">
	      			由英文字母和数字组成的4-16位字符，以字母开头
	      		</span>
	      	</p>
            <p>
	      		<label>&nbsp&nbsp昵称:</label>
	      		<input type="text" id="txtName2" class="txt" onblur="chackName2()"/>
	      		<span id="span_name2">
	      			由2-6个汉字组成
	      		</span>
	      	</p>
	      	<p>
	      		<label>&nbsp&nbsp邮箱:</label>
	      		<input type="text" id="txtEmail" class="txt" onblur="chackEmail()" />
	      		<span id="span_name3">
	      			邮箱账号@域名，如：good@tom.com. whj@sina.com.cn
	      		</span>
	      	</p>
	      	<p>
	      		<label>&nbsp&nbsp密码:</label>
	      		<input type="password" id="txtMima" class="txt" onblur="chackMima()"/>
	      		<span id="span_name4">
	      			由英文字母和数字组成的4-16位字符
	      		</span>
	      	</p>
	      	<p>
	      		<label>确认密码:</label>
	      		<input type="password" id="txtName" class="txt"/>
	      		<span id="span_name">
	      		</span>
	      	</p>
	      	<p>
	      		<label>手机号码:</label>
	      		<input type="text" id="txtPhone" class="txt" onblur="chackPhone()"/>
	      		<span id="span_name5">
	      			手机号由11位数字组成，且以13、15、18开头
	      		</span>
	      	</p>
            <p>
                   <label>出生日期：</label>
                   <input name="" type="text" id="data" class="txt" onblur="checkName6()"/>
                   <span id="span_name6">出生日期在1900-2009之间 如1985-3-1或1985-03-01</span>
</p>
	      	<button type="submit">提交</button>
	    </fieldset>		
	</form>
	</div>
<script src="js/zhuce.js">     
</script>
</body>
</html>
